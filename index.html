<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My To-Do List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://images.pexels.com/photos/5717479/pexels-photo-5717479.jpeg?cs=srgb&dl=pexels-polina-kovaleva-5717479.jpg&fm=jpg'); background-size: cover; background-position: center;">
<div class="container">
    <h1>My To-Do List</h1>
    <form id="taskForm"class="center">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button type="submit" id="addBtn">Add Task</button>
    </form>
    <ul id="taskList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
